<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- width等于设配宽度（device-width） initial-scale:缩放度 maximun-scale：最大缩放度 user-scalable：是否允许用户对页面进行缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximun-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>imooc-hybrid-web</title>
</head>

<body>
    <noscript>
        <strong>We're sorry but imooc-hybrid-web doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
